<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>JavaSript Drum Kit</title>
</head>
<body>
  
    <div class="keys">
        <div data-key="65" class="key">
            <kbd id="demo">A</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound"></span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound"></span>
        </div>

    </div>
 

    
    <audio data-key="65" src="/assets/Cymbal Suspended 2.mp3"></audio>
    <audio data-key="83" src="/assets/Drum Snare Roll.mp3"></audio>
    <audio data-key="68" src="/assets/Drum Sticks Hit 3.mp3"></audio>
    <audio data-key="70" src="/assets/Musical Compos 33.mp3"></audio>
    <audio data-key="71" src="/assets/Musical Orches 4.mp3"></audio>
    <audio data-key="72" src="/assets/Piano Chord 208.mp3"></audio>
    <audio data-key="74" src="/assets/Piano Chord 209.mp3"></audio>
    <audio data-key="75" src="/assets/Piano Chord 331.mp3"></audio>
    <audio data-key="76" src="/assets/PREL Musical 57.mp3"></audio>

    <script src="index.js"></script>
</body>
</html>
